<div id="header">
  <div class="logo">
    <img
      src="https://bizweb.dktcdn.net/100/369/010/themes/914385/assets/logo.png?1689564929901"
      [routerLink]="['/home']"
    />
  </div>
  <div class="menu">
    <p>SHOP</p>
    <p>COLLAB'S</p>
    <p>ITHINKIDO</p>
    <p>NEWS</p>
    <p>CONTACT</p>
    <p>ABOUT</p>
  </div>

  <div class="search">
    <div class="borderinput">
      <input placeholder="Tìm kiếm" />
      <img
        src="../../../assets/searchicon.png"
        style="height: 30px; width: 30px"
      />
    </div>
    <div class="icon" *ngIf="isAdmin == false">
      <img
        (click)="login()"
        src="../../../assets/user icon.png"
        style="height: 30px; width: 30px"
      />

      <img
        [routerLink]="['/description']"
        src="../../../assets/local_mall.png "
        style="height: 30px; width: 30px"
      />
      <a>Vi</a>
      <a>En</a>
    </div>

    <div class="icon" *ngIf="isAdmin == true">
      <img
        (click)="login()"
        src="../../../assets/user icon.png"
        style="height: 30px; width: 30px"
      />
      
      <img
        [routerLink]="['/description']"
        src="../../../assets/local_mall.png "
        style="height: 30px; width: 30px"
      />
      <a>Vi</a>
      <a>En</a>
    </div>
  </div>
</div>
