<div id="header">
  <div class="logo">
    <img
      src="https://bizweb.dktcdn.net/100/369/010/themes/914385/assets/logo.png?1689564929901"
      [routerLink]="['/home']"
    />
  </div>
  <div class="menu">
    <p>SHOP</p>
    <p>COLLAB'S</p>
    <p>ITHINKIDO</p>
    <p>NEWS</p>
    <p>CONTACT</p>
    <p>ABOUT</p>
  </div>

  <div class="search">
    <div class="borderinput">
      <input placeholder="Tìm kiếm" />
      <img
        src="../../../assets/searchicon.png"
        style="height: 30px; width: 30px"
      />
    </div>
    <div class="icon">
      <img
        *ngIf="!isAdmin"
        src="../../../assets/user icon.png"
        style="height: 30px; width: 30px"
      />

      <img
        [routerLink]="['/description']"
        src="../../../assets/local_mall.png "
        style="height: 30px; width: 30px"
      />

      <div id="avatarPanel" class="box" *ngIf="isAdmin">
        <img id="avatar" [src]="userService.userInfor.value?.avatarUrl ?? ''" />
      </div>
      <div id="infoPanel" class="box" *ngIf="isAdmin">
        <div id="name">{{ userService.userInfor.value?.name ?? "" }}</div>
        <!-- <div id="email">{{ userService.userInfor.value?.email ?? "" }}</div> -->
      </div>
      <mat-icon [routerLink]="['/admin']" *ngIf="isAdmin">add_circle</mat-icon>

      <mat-icon
        (click)="userService.logout()"
        *ngIf="isAdmin"
        [routerLink]="['/home']"
        >logout</mat-icon
      >

      <button (click)="login()" *ngIf="!isAdmin">đăng nhập</button>
      <a>Vi</a>
      <a>En</a>
    </div>
  </div>
</div>
